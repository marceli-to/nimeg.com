title: Texteditor
fields:
  -
    handle: two_cols
    field:
      type: toggle
      display: '2-spaltig?'
  -
    handle: text
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
        - intro
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      collapse: true
      type: bard
      display: Text
      if:
        two_cols: 'not true'
  -
    handle: text_left
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
        - intro
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: 'Text (linke Spalte)'
      if:
        two_cols: 'equals true'
      sets:
        elements:
          display: Inhalte
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            history:
              display: Firmengeschichte
              instructions: 'Firmengeschichte hinzuf端gen'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: history
            job_listing:
              display: Jobs
              instructions: 'Jobs anzeigen'
              icon: file-content-list
              fields:
                -
                  import: job_listing
  -
    handle: text_right
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
        - intro
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: 'Text (rechte Spalte)'
      if:
        two_cols: 'equals true'
      sets:
        elements:
          display: Inhalte
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            history:
              display: Firmengeschichte
              instructions: 'Firmengeschichte hinzuf端gen'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: history
            job_listing:
              display: Jobs
              instructions: 'Jobs anzeigen'
              icon: file-content-list
              fields:
                -
                  import: job_listing
