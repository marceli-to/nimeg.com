title: 'Intro Visual'
fields:
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
  -
    handle: title
    field:
      type: textarea
      display: Titel
  -
    handle: text
    field:
      buttons:
        - bold
        - unorderedlist
        - removeformat
        - anchor
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: Text
      sets:
        link:
          display: Link
          instructions: 'Link hinzufügen'
          icon: link
          sets:
            link:
              display: Link
              instructions: 'Link hinzufügen'
              icon: link
              fields:
                -
                  handle: url
                  field:
                    collections:
                      - pages
                    container: assets
                    type: link
                    display: Link
                -
                  handle: link_text
                  field:
                    type: text
                    display: Linktext
                -
                  handle: target
                  field:
                    options:
                      -
                        key: _self
                        value: 'Gleiches Fenster'
                      -
                        key: _blank
                        value: 'Neues Fenster'
                    default: _self
                    type: select
                    display: 'Fenster öffnen in'
