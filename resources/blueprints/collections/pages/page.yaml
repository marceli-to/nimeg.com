title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                content_elements:
                  display: Elemente
                  sets:
                    intro_visual:
                      display: 'Intro Visual'
                      instructions: 'Intro visual hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: intro_visual
                    texteditor:
                      display: Texteditor
                      instructions: 'Texteditor für 1- oder 2-spaltigen Text.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: texteditor
                    image_gallery:
                      display: Bildergalerie
                      instructions: 'Bildergalerie hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: image_gallery
                    projects:
                      display: Projekte
                      instructions: 'Projekte anzeigen'
                      icon: file-content-list
                      fields:
                        -
                          import: project_listing
                    team_listing:
                      display: Team
                      instructions: 'Team anzeigen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: team_listing
                    jobs:
                      display: Jobs
                      instructions: 'Jobs anzeigen'
                      icon: file-content-list
                      fields:
                        -
                          import: job_listing
                    contact:
                      display: Kontakt
                      instructions: 'Kontaktinformationen hinzufügen'
                      icon: addon-boxes-stack
                      fields:
                        -
                          import: contact
                    info_panels:
                      display: 'Info Panels'
                      instructions: 'Info Panels hinzufügen'
                      icon: layout-grid-dots
                      fields:
                        -
                          import: info_panels
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
