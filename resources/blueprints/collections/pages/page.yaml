title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              sets:
                content_elements:
                  display: 'Content elements'
                  sets:
                    intro_visual:
                      display: 'Intro Visual'
                      instructions: 'Intro visual hinzufügen'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: intro_visual
                    texteditor:
                      display: Texteditor
                      instructions: 'Texteditor für 1- oder 2-spaltigen Text.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: texteditor
                    image_gallery:
                      display: Bildergalerie
                      instructions: 'Bildergalerie hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: image_gallery
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
