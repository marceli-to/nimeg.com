tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Portrait
              folder: team
          -
            handle: firstname
            field:
              type: text
              display: Vorname
              validate:
                - required
          -
            handle: name
            field:
              type: text
              display: Name
              validate:
                - required
          -
            handle: function_position
            field:
              type: textarea
              display: 'Funktion/Position (Team)'
          -
            handle: funktion_position_contact
            field:
              type: textarea
              display: 'Funktion/Position (Kontakt)'
          -
            handle: phone
            field:
              type: text
              display: Telefon
              instructions: 'Wird nur auf der Kontaktseite ausgegeben.'
              instructions_position: below
          -
            handle: mobile
            field:
              type: text
              display: Mobile
              instructions: 'Wird nur auf der Kontaktseite ausgegeben.'
              instructions_position: below
          -
            handle: email
            field:
              type: text
              display: E-Mail
              instructions: 'Wird nur auf der Kontaktseite ausgegeben.'
              instructions_position: below
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - team
              max_items: 1
              listable: false
              localizable: true
title: Team
