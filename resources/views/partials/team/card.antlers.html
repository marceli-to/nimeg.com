<figure class="relative group">
  {{ if image !== null }}
    <picture>
      <source media="(min-width: 1024px)" srcset="{{ glide:image preset="team-lg-webp" }}" type="image/webp">
      <source media="(min-width: 1024px)" srcset="{{ glide:image preset="team-lg" }}" type="image/jpeg">
      <source srcset="{{ glide:image preset="team-sm-webp" }}" />
      <img
        src="{{ glide:image preset="team-sm" }}" 
        alt="{{ firstname }} {{ lastname }}" 
        title="{{ firstname }} {{ lastname }}" 
        height="{{ image:height }}" 
        width="{{ image:width }}"
        class="block w-full h-auto {{ class ?? '' }}"
        loading="lazy">
    </picture>
  {{ else }}
  <div class="aspect-square lg:aspect-[648/790] bg-sky"></div>
  {{ /if }}
  <figcaption class="pt-15 xl:opacity-0 xl:absolute xl:inset-15 xl:bg-white/90 xl:flex xl:flex-col xl:justify-end xl:gap-y-15 group-hover:opacity-100 transition-all duration-100">
    <div class="xl:pb-20 xl:pl-20">
      <h3 class="capitalize">{{ firstname }} {{ name }}</h3>
      <p>{{ function_position | nl2br }}</p>
    </div>
  </figcaption>
</figure>
