<div class="relative visual">
  {{ partial:components/media/image 
      class="w-full h-full aspect-[4/3] md:aspect-[16/10] lg:aspect-[16/9] xl:aspect-[16/8] 2xl:aspect-[16/7] object-cover"
      :sizes="['2xl', 'xl', 'lg']"
    }}
  {{ if title || text }}
    <div>
      <div class="bg-sky/80 text-white p-30 md:px-80 md:py-40 xl:px-60 xl:absolute xl:bottom-80 xl:right-120 3xl:[right:calc((100vw-106rem)/2)] xl:max-w-[700px]">
        {{ if title }}
          <h1 class="font-bold text-2xl md:text-3xl xl:text-3xl 2xl:text-4xl leading-[1.2] mb-30">
            {{ title }}
          </h1>
        {{ /if }}
        {{ if text }}
          <div class="text-lg md:text-xl">
            {{ text }}
          </div>
        {{ /if }}
      </div>
    </div>
  {{ /if }}
</div>
