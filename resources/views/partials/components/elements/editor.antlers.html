{{ if content | is_array }}
  {{ content  }}
    {{ if type == 'history' }}
      {{ partial:components/elements/history }}
    {{ /if }}
    {{ if type == 'text' }}
      {{ text }}
    {{ /if }}
    {{ if type == 'job_listing' }}
      {{ partial:jobs/listing }}
    {{ /if }}
  {{ /content }}
{{ else }}
  {{ content }}
{{ /if }}
