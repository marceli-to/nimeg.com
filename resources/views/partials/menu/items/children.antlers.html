<li>
  <a 
    href="{{ url }}" 
    class="block w-full leading-none text-md lg:text-sm py-6 lg:py-8 hover:underline underline-offset-8 decoration-1 {{ is_current || is_parent ? 'font-bold' : '' }}"
    x-on:click="menu = false" 
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
